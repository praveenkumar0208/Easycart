<!---------------------------------------PRODUCT-------------------------------->

<div class="container"  >

    <div class="row" width="30" height="30">
        <div class="col-4" th:each="i:${product}" >
            <div class="card"  >
                <img th:src="@{${i.imagename}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${i.productname}"></h5>


                    <ul class="list-group list-group-flush">
                        Quantity:<b><li class="list-group-item" th:text="${i.quantity}"></li></b>
                        Price:<b><li class="list-group-item" th:text="${i.price}"></li></b>
                        Stock:<b><li class="list-group-item" th:text="${i.stock}"></li></b>
                        Description:<b><li class="list-group-item" th:text="${i.description}"></li></b>


                    </ul>
                    <a href="/payment" class="btn btn-primary">Buy</a>
                    <form action="/cart" method="post">
                        <input type="hidden" name="pname" th:value="${i.productname}">
                        <button type="submit" class="btn btn-primary">Add to cart</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
