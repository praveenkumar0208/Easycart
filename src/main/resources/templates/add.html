<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-------------------------------------navbar-------------------------------->
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Add Product</h2>

                            <form action="/add" method="post" enctype="multipart/form-data">

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" name="productname" id="form3Example1cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg"> product name</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="number" name="stock" id="form3Example3cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example3cg">stock</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="number" name="price" id="x" class="form-control form-control-lg" />
                                    <label class="form-label" for="x">price</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" name="quantity" id="z" class="form-control form-control-lg" />
                                    <label class="form-label" for="z">Quantity</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" name="description" id="y" class="form-control form-control-lg" />
                                    <label class="form-label" for="y">description</label>
                                </div>


                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="file" name="image" id="form3Example4cg" class="form-control form-control-lg" accept="image/*" />
                                    <label class="form-label" for="form3Example4cg">image</label>
                                </div>





                                <button type="submit" class="btn btn-info">Add Product</button>
                                </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
